<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card w-auto" id="chat1" style="border-radius: 15px; min-height: 300px; max-height: 450px;">
            <div
                class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <!-- <i class="bi bi-arrow-left"></i> -->
                <p class="mb-0 fw-bold">{{destination.nombre | titlecase}}</p>
                <!-- <i class="bi bi-x"></i> -->
            </div>
        <div class="card-body" id="chat-mensajes">

            <div *ngFor="let msg of messages">
                <div class="d-flex flex-row mb-4" [ngClass]="{'justify-content-start': userName === msg.from, 'justify-content-end': userName !== msg.from}">
                    <img src="https://w7.pngwing.com/pngs/223/244/png-transparent-computer-icons-avatar-user-profile-avatar-heroes-rectangle-black-thumbnail.png"
                        alt="avatar 1" style="width: 45px; height: 100%;" *ngIf="userName === msg.from">
                    <div class="p-3 ms-3" style="border-radius: 15px;" [ngClass]="{'my-message': userName === msg.from, 'not-my-message': userName !== msg.from, 'border': userName !== msg.from}">
                        <p style="font-size: 12px;">{{msg.from | titlecase}}:</p>
                        <p class="small mb-0">{{msg.body}}</p>
                    </div>
                    <img src="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/red_webpict17_1484337095-1.png"
                    alt="avatar 1" style="width: 45px; height: 100%; margin-left: 20px;" *ngIf="userName !== msg.from">
                </div>
            </div>


        </div>

        <form (ngSubmit)="enviar()">
            <div class="input-group mt-5">
                        <input   class="form-control" 
                                    placeholder="Mensaje..."
                                    autofocus
                                    autocomplete="off"
                                    name="texto"
                                    [(ngModel)] ="texto">
                <span class="input-group-text" id="basic-addon1" style="cursor: pointer;" (click)="enviar()">
                    <i class="bi bi-send"></i>
                </span>
            </div>
        </form>


    </div>

</div>
