<div class="row justify-content-center">
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of usuariosObs | async">
                {{user.nombre | titlecase}}

                <span class="badge bg-primary">
                    {{user.sala}}
                </span>
                <br>
                <span class="badge bg-success">
                    {{user.id}}
                </span>
            </li>
        </ul>
    </div>
</div>
