<div style="background-color: #508bfc;">
    <div class="container-login">
        <div class="row d-flex align-items-center vh-100">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <div class="text-center mb-4">
                    <img src="https://m.media-amazon.com/images/I/31VjU29FP+L.png" class="mx-auto img-fluid" alt="Imagen de chat" style="width: 50%;">
                  </div>
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                  <form (ngSubmit)="registerName()">
                    <div class="form-floating mb-3">
                      <input type="text" 
                             class="form-control"
                             id="floatingInput"
                             name="name"
                             [(ngModel)] ="name">
                      <label for="floatingInput">Nombre de usuario: </label>
                    </div>
        
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Ingresar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>    
</div>
