<div class="container">
    <div class="icono-flex">
        <i class="bi bi-arrow-left" 
           data-bs-toggle="tooltip" 
           data-bs-placement="top"
           (click)="salir()"
           title="Cerrar sesiÃ³n"></i>
        <h1 class="mt-5">Bienvenid@, <small>{{wsService.usuario.name | titlecase}}</small></h1>
    </div>
    
    <ul class="nav nav-tabs justify-content-center mt-5 mb-3">
        <li class="nav-item" *ngFor="let element of components">
          <a class="nav-link" 
             aria-current="page"
             (click)="changeView()"
             style="cursor: pointer;"
            [ngClass]="{'active': element.active, 'disabled': element.name === 'Mensajes'}">{{element.name}}
        </a>                                                                    
        </li>
    </ul>

    <app-lista-usuarios *ngIf="components[0].active" (idToSend)="iniciarChat($event)"></app-lista-usuarios>
    <app-chat *ngIf="components[1].active" 
              [destination]="destino"></app-chat>
</div>
<app-footer></app-footer>
